<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Snapshot | Medical Digital Twin</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dfffe2, #f3f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #006d5b;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Your Health Dashboard</h1>
    <p>Create a new snapshot to manage your health data and updates.</p>

    <!-- Main Action -->
    <button id="createSnapshotBtn">Create Snapshot</button>
  </div>

  <script>
    document.getElementById("createSnapshotBtn").addEventListener("click", function() {
      // Redirect to your user form
      window.location.href = "user_form.html";
    });
  </script>

</body>
</html>
